<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h3 class="heading">HOME</h3>
        <p id="home-score">0</p>
        <div>
          <button onclick="addOneHome()" class="btn-add">+1</button>
          <button onclick="addTwoHome()" class="btn-add">+2</button>
          <button onclick="addThreeHome()" class="btn-add">+3</button>
        </div>
      </div>
      <div id="guest">
        <h3 class="heading">GUEST</h3>
        <p id="guest-score">0</p>
        <div>
          <button onclick="addOneGuest()" class="btn-add">+1</button>
          <button onclick="addTwoGuest()" class="btn-add">+2</button>
          <button onclick="addThreeGuest()" class="btn-add">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
